  <meta charset="UTF-8" />

</head>

<body>
  <header>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-dark navbar-expand-lg" data-bs-theme="dark" id="menuNav">
      <div class="container-fluid contenedor">
        <a class="navbar-brand" href="../../index.html">
          <picture>
            <img src="../../images/branding/logo_light_horizontal.svg" alt="logo" id="navLogo" />
          </picture>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">         
            <li class="nav-item">
              <a class="nav-link" href="./pages/shop/contacto.html">Ver tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/shop/contacto.html">admin</a>

              <a class="nav-link" href="./pages/admin/login.html">salir</a>
            </li>         
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Main -->
  <main class="container">
    <section class="crear">

      <h1 class="crear__titulo">Editar item</h1>
      <div class="crear__contenidoSuperior row d-flex">
        <div class="col-5 d-flex align-items-center">
          <label class="crear__subtitulo" for="categoria">Categoría:</label>
          <select class="crear__seleccionar form-select" id="categoria">
            <option selected>Seleccionar</option>
            <option value="1">Funkos</option>
            <option value="2">Remeras</option>
            <option value="3">LLaveros</option>
          </select>
        
        </div>

        <div class="col-5 d-flex align-items-center">
          <label class="crear__subtitulo" for="licencia">Licencia:</label>
          <select class="crear__seleccionar form-select" id="licencia">
            <option selected>Seleccionar</option>
            <option value="1">Star Wars</option>
            <option value="2">Harry Potter</option>
            <option value="3">Pokemon</option>
            <option value="4">Naruto Shippuden</option>
          </select>
        </div>
      </div>

      <div>
        <label class="crear__subtitulo" for="nomProd">Nombre del Producto:</label>
        <input class="crear__nombreInput" type="text" name="nomProd" id="nomProd"
        placeholder="Kakashi Hatake Shippuden Saga" required>
    <div>
        <textarea class="crear__descripcion" name="descripcion" id="descripcion" rows="7"
            placeholder="Descripción del producto" required> Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.
          </textarea>
    </div>
      </div>

      <div>
        <label class="crear__subtitulo" for="sku">SKU:</label>
        <input class="crear__nombreInput sku" type="text" name="sku" id="sku"
        placeholder="SSK111AB001" required>
        <label class="crear__subtitulo" for="precio">Precio:</label>
        <input class=" col-3 crear__nombreInput precio" type="text" name="precio" id="precio"
        placeholder="$ 0.000,00" required>
        <label class="crear__subtitulo" for="stock">Stock:</label>
        <input class="crear__nombreInput stock text-center" type="text" name="stock" id="stock"
        placeholder="0" required>
    <div>

      <div class="d-flex align-items-start">
        <label class="crear__subtitulo" for="descuento">Descuento:</label>
        <input class="crear__nombreInput descuento text-center" type="text" name="descuento" id="descuento"
        placeholder="0%">
        <div class="col-7 d-flex">
        <label class="crear__subtitulo" for="cuotas">Cuotas:</label>
          <select class="crear__seleccionar form-select" id="cuotas">
            <option selected>Seleccionar</option>
            <option value="1">3 Cuotas sin interés</option>
            <option value="2">6 Cuotas sin interés</option>
            <option value="3">12 Cuotas sin interés</option>
          </select>
        </div>
      </div>

      <div >
        <label   class="crear__subtitulo m-0"  for="imagenes">Imagenes:</label>
        <input class=" crear__seleccionar" type="file" name="imagenes" id="imagenes" multiple>
    </div>
    <div class="d-flex editar__imegens">
      <div class="edit__imagen">
          <img src="" alt="">
          <p class="edit__textoImg">Frente</p>
      </div>
      <div class="edit__imagen">
          <img src="" alt="">
          <p class="edit__textoImg">Dorso</p>
      </div>
  </div>
    
    <div>
      <button class="crear__boton">Modificar producto</button>
    </div>  
  </section>

   


  </main>
  <!--Footer-->
  <footer class="footer">
    <nav class="navbar">
      <ul class="navbar-items">
        <li class="nav-item">
          <a class="nav-link" href="./pages/shop/shop.html">Shop</a>

          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <picture>
          <img src="../../images/branding/isotype.svg" alt="logo cara">
        </picture>
    </nav>
    <p class="footer-copy">All rights reserved 2023 - Funkoshop </p>
  </footer>

    crossorigin="anonymous"></script>
</body>

</html>
