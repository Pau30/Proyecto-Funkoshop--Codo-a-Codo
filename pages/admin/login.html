<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="../../Css/index.css" />
</head>

<body>
  <header>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-dark navbar-expand-lg" data-bs-theme="dark" id="menuNav">
      <div class="container-fluid contenedor">
        <a class="navbar-brand" href="../../index.html">
          <picture>
            <img src="../../images/branding/logo_light_horizontal.svg" alt="logo" id="navLogo" />
          </picture>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">         
            <li class="nav-item">
              <a class="nav-link" href="./pages/shop/contacto.html">Ver tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/shop/contacto.html">admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/admin/login.html">salir</a>
            </li>         
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Main -->
  <main class="container">
    <section class="login">

      <h1 class="crear__titulo text-center">Ingresar a mi cuenta</h1>
      <div class="row justify-content-center align-items-center subtitulo">
        <div class="col-2 ">
          <label for="inputEmail">Email:</label>
        </div>
        <div class="col-2">
          <input type="email" id="inputEmail" class="datos p-0" placeholder="johndoe@correo.com">
        </div>
        
      </div>
      <div class="row justify-content-center align-items-center subtitulo">
        <div class="col-2">
          <label for="inputPassword">Contraseña:</label>
        </div>
        <div class="col-2 ">
          <input type="password" id="inputPassword" class="datos p-0" aria-describedby="passwordHelpInline">
        </div>      
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button class="login__boton ">Ingresar</button>
        <div class="form-check">
          <input class="form-check-input login__check" type="checkbox" value="" id="recordar">
          <label class="login__recordar" for="recordar">
            Recordarme
          </label>
        </div>        
      </div>  
      <div class="d-flex justify-content-center">
        <a href="#" class="login__olvidar">Olvidé mi contraseña</a>
      </div>     

  </section>   
  </main>
  <!--Footer-->
  <footer class="footer">
    <nav class="navbar">
      <ul class="navbar-items">
        <li class="nav-item">
          <a class="nav-link" href="./pages/shop/shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <picture>
          <img src="../../images/branding/isotype.svg" alt="logo cara">
        </picture>
    </nav>
    <p class="footer-copy">All rights reserved 2023 - Funkoshop </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
